<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js"></script>
  </head>
  <style>
    body {
    background: #121212;
    color: #e0e0e0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h2 {
    color: yellow;
    margin-bottom: 1rem;
  }

  #container, #container-2 {
    background: black;
    padding: 1rem;
    border-radius: 6px;
    margin: 1rem 0;
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  input[type="text"] {
    padding: 0.5rem;
    background: black;
    color: white;
    border: 1px solid #444;
    border-radius: 4px;
  }

  button {
    background: #ffd700;
    color: #000;
    border: none;
    padding: 0.5rem;
    border-radius: 4px;
    cursor: pointer;
  }

  output {
    background: rgb(69, 68, 68);
    color: yellow;
    padding: 0.5rem;
    border-radius: 4px;
    min-height: 1.2em;
  }
  </style>
  <body>
    <h2>Text Transformer</h2>
    <div id="container">
      <input type="text" id="textInput" placeholder="Enter text here" />
      <button onclick="makeItItalic()">Generate Font</button>
      <output id="fontDisplay"></output>
    </div>
    <div id="container-2">
      <input type="text" id="TextInput" placeholder="Enter text here" />
      <button onclick="switchCase()">Switch</button>
      <output id="caseDisplay"></output>
    </div>
  </body>
</html>
